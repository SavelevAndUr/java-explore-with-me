# Server
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://ewm-db:5432/explore_with_me
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ru.practicum=DEBUG

# Stats Service Integration
service.stats-service.uri=http://stats-server:9090
stats.server.url=http://stats-server:9090

# Spring Web
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Jackson
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

# Validation
spring.mvc.validate-on-parse=true

# Database connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Enable Spring Validation
spring.mvc.validation.enabled=true

# Handle missing request parameters gracefully
spring.mvc.ignore-default-model-on-redirect=true

# Date format configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Handle empty responses
spring.jackson.default-property-inclusion=non_null